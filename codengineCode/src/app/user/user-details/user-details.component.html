<h1 mat-dialog-title>User Details</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="department.name">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Name </th>
       <td mat-cell *matCellDef="let element"> {{element.department.name}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
     </ng-container>

     <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
     </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row 
  (click)="clickedRows.add(row); openDialog();"
  [class.row-is-clicked]="clickedRows.has(row)"
  *matRowDef="let row; columns: displayedColumns;"></tr>
</table><br/>
<mat-label>Click row to see Department Details</mat-label>
</div>
